<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>

  <body>
    <div class="calculator">
      <h1 style="color: white">calculator</h1>
      <div class="display"></div>
      <button
        class="reset"
        onclick="
         updateCalculation('back');
      "
      >
        back
      </button>
      <p>
        <button
          class="reset"
          onclick="
             updateCalculation('');
          "
        >
          C
        </button>
        <button
          class="operator"
          onclick="
             updateCalculation('3.142857');
          "
        >
          PI
        </button>
        <button
          class="operator"
          onclick="
            updateCalculation('%');
          "
        >
          %
        </button>
        <button
          class="operator"
          onclick="
           updateCalculation('/');
          "
        >
          /
        </button>
      </p>
      <p>
        <button
          onclick="
            updateCalculation('7');
          "
        >
          7
        </button>
        <button
          onclick="
           updateCalculation('8');
        "
        >
          8
        </button>
        <button
          onclick="
        updateCalculation('9');
          "
        >
          9
        </button>
        <button
          class="operator"
          onclick="
           updateCalculation('*');
        "
        >
          *
        </button>
      </p>
      <p>
        <button
          onclick="
             updateCalculation('4');
          "
        >
          4
        </button>
        <button
          onclick="
          updateCalculation('5');
        "
        >
          5
        </button>
        <button
          onclick="
         updateCalculation('6');
          "
        >
          6
        </button>
        <button
          class="operator"
          onclick="
          updateCalculation('-');
        "
        >
          -
        </button>
      </p>
      <p>
        <button
          onclick="
              updateCalculation('1');
            "
        >
          1
        </button>
        <button
          onclick="
               updateCalculation('2');
            "
        >
          2
        </button>
        <button
          onclick="
              updateCalculation('3');
            "
        >
          3
        </button>
        <button
          class="operator"
          onclick="
               updateCalculation('+');
            "
        >
          +
        </button>
      </p>
      <p>
        <button
          onclick="
              updateCalculation('0');
            "
        >
          0
        </button>
        <button
          onclick="
              updateCalculation('.');
            "
        >
          .
        </button>
        <button
          onclick="
              updateCalculation('**');
              
            "
        >
          ^
        </button>
        <button
          class="equals"
          onclick="
          updateCalculation('=')
          "
        >
          =
        </button>
      </p>
    </div>

    <script>
      const result = document.querySelector(".display");

      let calculation = localStorage.getItem("calculation") || "";
      let previousValue = calculation;

      const updateCalculation = (value) => {
        if (value === "=") {
          calculation = eval(calculation);
          result.innerHTML = calculation;
          saveCalculation();
        } else if (value === "") {
          previousValue = calculation;
          calculation = "";
          result.innerHTML = calculation;
          saveCalculation();
        } else if (value === "back") {
          result.innerHTML = previousValue;
          saveCalculation();
        } else {
          calculation += value;
          result.innerHTML = calculation;
          saveCalculation();
        }
      };

      const saveCalculation = () => {
        localStorage.setItem("calculation", calculation);
      };
    </script>
  </body>
</html>
